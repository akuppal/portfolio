<form action="mailto:foo@example.com" method="POST" enctype="text/plain">
    <label>
        Email:
        <input name="email" type="email" required>
      </label>
    
      <label>
        Subject:
        <input name="subject">
      </label>
    
      <label>
        Message:
        <textarea name="body" rows="5" cols="40" required></textarea>
      </label>
      
      <button>Send</button>
</form>
